<div class="container">
  <app-search-bar
    [control]="control"
    placeholder="Max Mustermann"
    formHint="Filtern nach Vor- und Nachname"></app-search-bar>
  <div class="card-container" cdkDropList [cdkDropListData]="persons">
    @for (person of filteredPersons$ | async; track $index) {
      <mat-card
        [matTooltip]="person.fullname"
        matTooltipPosition="above"
        cdkDrag
        [cdkDragData]="person"
        ><mat-card-content>{{ person.id }}</mat-card-content></mat-card
      >
    }
  </div>
</div>
