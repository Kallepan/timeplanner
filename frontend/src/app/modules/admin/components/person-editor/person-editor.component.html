<div class="container">
  <app-person-autocomplete (personSelected)="setActivePerson($event)"></app-person-autocomplete>

  @if (getActivePerson(); as person) {
    <div class="center">
      <h2>{{ person.last_name }}, {{ person.first_name }} ({{ person.id }})</h2>
      <app-edit-weekdays></app-edit-weekdays>
      <app-edit-workplaces></app-edit-workplaces>
    </div>
  }
</div>
