@defer (when !isLoading) {
  <div class="container">
    @for (department of departments$; track $index) {
      <button mat-raised-button routerLink="detail" [queryParams]="{ department: department.id }">{{ department.name }}</button>
    }
  </div>
} @placeholder {
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
}
