@defer (on viewport) {
  <mat-form-field>
    <mat-label>Person</mat-label>
    <input type="text" matInput autocomplete="off" [formControl]="control" [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="emitEvent($event.option.value)">
      @for (person of filteredPersons$ | async; track person) {
        <mat-option [value]="person"> {{ person.last_name }} ({{ person.id }}) </mat-option>
      }
    </mat-autocomplete>

    @if (!control.value) {
      <button matSuffix mat-icon-button color="warn">X</button>
    }
  </mat-form-field>
} @placeholder {
  <div></div>
}
