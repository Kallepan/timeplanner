<div class="card-container">
  @if (person) {
    <mat-card>
      <mat-card-content>{{ person.last_name }}, {{ person.first_name }}</mat-card-content>
    </mat-card>
  } @else {
    <mat-card [style]="{ 'background-color': 'var(--highlight-color)' }">
      <mat-card-content>NA</mat-card-content>
    </mat-card>
  }
</div>
