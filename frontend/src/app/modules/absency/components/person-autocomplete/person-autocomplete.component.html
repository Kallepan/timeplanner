<form>
  <mat-form-field (click)="personControl.setValue('', { emitEvent: true })">
    <mat-label>Person ausw√§hlen</mat-label>
    <input matInput type="text" autocomplete="off" [formControl]="personControl" [matAutocomplete]="auto" />
    <mat-autocomplete #auto [displayWith]="displayFn" (optionSelected)="personSelected.emit($event.option.value.id)">
      @for (person of filteredPersons$ | async; track person) {
        <mat-option [value]="person">{{ person.last_name }} ({{ person.id }})</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
