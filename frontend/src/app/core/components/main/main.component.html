<mat-sidenav-container>
  <mat-sidenav #sidenav fixedInViewport="true" mode="push">
    <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="app-frame">
    <app-header (onToggleTheme)="toggleTheme()" (onToggleSidenav)="sidenav.toggle()" [isDark]="isDark"></app-header>
    <router-outlet></router-outlet>
    <br />
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
