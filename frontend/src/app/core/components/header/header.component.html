<mat-toolbar class="mat-elevation-z8 header" color="primary">
  <button mat-mini-fab (click)="onToggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="small-spacer"></span>
  <span>
    <div class="header-title" routerLink="/">
      {{ title }}
    </div>
  </span>
  <span class="small-spacer"></span>
  <mat-slide-toggle (change)="onToggleTheme.emit()" class="header-link" matTooltip="Toggle dark mode" [checked]="isDark" matTooltip="Farbmodus wechseln"></mat-slide-toggle>
  <span class="small-spacer"></span>
  <app-custom-header></app-custom-header>
  <span class="large-spacer"></span>
  <app-login></app-login>
</mat-toolbar>
