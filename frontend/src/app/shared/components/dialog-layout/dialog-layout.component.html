<div class="dialog" mat-dialog-content>
  <div class="header">
    <h1 class="title">{{ title }}</h1>
  </div>
  <div class="body">
    <ng-content select="[body]"></ng-content>
  </div>
  <div class="footer" mat-dialog-actions>
    <button id="save-button" mat-mini-fab color="accent" [disabled]="control.invalid" [mat-dialog-close]="control.value">
      <mat-icon>save</mat-icon>
    </button>
    <button id="abort-button" [mat-dialog-close]="null" mat-mini-fab color="warn">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
