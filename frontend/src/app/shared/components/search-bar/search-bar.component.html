<mat-form-field appearance="fill">
  <input
    matInput
    type="text"
    [formControl]="control"
    autocomplete="off"
    (keydown.enter)="searchSubmit.emit(control.value)"
    (keydown.tab)="searchSubmit.emit(control.value)"
    [placeholder]="placeholder" />
  <button mat-icon-button matSuffix (click)="searchSubmit.emit(control.value)">
    <mat-icon>search</mat-icon>
  </button>
  <mat-hint>{{ formHint }}</mat-hint>
</mat-form-field>
